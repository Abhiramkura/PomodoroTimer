<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel = "stylesheet" href = "style.css"/>
</head>

<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button onclick="startTimer()" class="btn-1">Start</button>
            <button onclick="stopTimer()" class="btn-2">Stop</button>
            <button onclick="resetTimer()" class="btn-3">Reset</button>
        </div>

        <div class="mode-buttons">
            <button onclick="setMode('short')" class="btn-4">Short Break</button>
            <button onclick="setMode('long')" class="btn-5">Long Break</button>
        </div>

    </div>
    
    <script src = "index.js"></script>
    
</body>

</html>
